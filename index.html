<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدخال بيانات JSON</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; background: #f9f9f9; }
    table { margin: auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    input[type="number"] { width: 60px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>

  <h2>📊 جدول البيانات</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>أ</th><th>ب</th><th>ج</th><th>د</th><th>هـ</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- الصفوف ستُضاف هنا -->
    </tbody>
  </table>

  <div style="margin-top: 30px;">
    <input type="number" id="a" placeholder="أ">
    <input type="number" id="b" placeholder="ب">
    <input type="number" id="c" placeholder="ج">
    <input type="number" id="d" placeholder="د">
    <input type="number" id="e" placeholder="هـ">
    <br><br>
    <button onclick="addRow()">➕ إضافة صف</button>
    <button onclick="sendData()">💾 حفظ البيانات</button>
  </div>

  <p id="status"></p>

  <script>
    const tableData = [];

    function addRow() {
      const a = parseInt(document.getElementById('a').value);
      const b = parseInt(document.getElementById('b').value);
      const c = parseInt(document.getElementById('c').value);
      const d = parseInt(document.getElementById('d').value);
      const e = parseInt(document.getElementById('e').value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d) || isNaN(e)) {
        alert("الرجاء ملء كل الخانات بأرقام");
        return;
      }

      const row = { a, b, c, d, e };
      tableData.push(row);

      const rowHTML = `<tr><td>${a}</td><td>${b}</td><td>${c}</td><td>${d}</td><td>${e}</td></tr>`;
      document.getElementById("table-body").innerHTML += rowHTML;

      // إعادة تعيين الحقول
      ['a','b','c','d','e'].forEach(id => document.getElementById(id).value = '');
    }

    async function sendData() {
      const status = document.getElementById("status");
      status.innerText = "📤 يتم الإرسال...";

      const webhookUrl = "https://eoa55rhnxnvemi7.m.pipedream.net"; // رابط Webhook الخاص بك

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(tableData)
        });

        if (res.ok) {
          status.innerText = "✅ تم حفظ البيانات بنجاح!";
        } else {
          status.innerText = "❌ فشل في إرسال البيانات إلى Webhook.";
        }
      } catch (err) {
        status.innerText = "❌ حدث خطأ أثناء الإرسال.";
      }
    }
  </script>
</body>
</html>
