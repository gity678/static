<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>جدول الأرقام مع جلب JSON من GitHub</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
    }
    input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin: 0 3px;
    }
    button {
      margin-top: 15px;
      font-size: 18px;
      padding: 8px 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>📊 جدول الأرقام (جلب من data.json على GitHub)</h2>

  <table>
    <thead>
      <tr><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3>➕ أضف صف جديد</h3>
  <div>
    <input type="number" id="a" placeholder="A" />
    <input type="number" id="b" placeholder="B" />
    <input type="number" id="c" placeholder="C" />
    <input type="number" id="d" placeholder="D" />
    <input type="number" id="e" placeholder="E" />
  </div>
  <button onclick="saveRow()">💾 حفظ الصف</button>

<script>
  const owner = 'gity678';
  const repo = 'static';
  const path = 'data.json';
  const branch = 'main';
  // استبدل هذا بالتوكن الصحيح
  const token = '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';

  const tableBody = document.getElementById('tableBody');

  function renderTable(data) {
    tableBody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      ['a','b','c','d','e'].forEach(key => {
        const td = document.createElement('td');
        td.textContent = row[key];
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  async function loadData() {
    try {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` }
      });
      if (!res.ok) throw new Error(`فشل تحميل البيانات: ${res.status}`);

      const data = await res.json();
      const content = atob(data.content.replace(/\n/g, ''));
      const jsonData = JSON.parse(content);
      renderTable(jsonData);
      return { jsonData, sha: data.sha };
    } catch(err) {
      alert('خطأ: ' + err.message);
      return { jsonData: [], sha: null };
    }
  }

  async function saveRow() {
    const newRow = {
      a: parseInt(document.getElementById('a').value) || 0,
      b: parseInt(document.getElementById('b').value) || 0,
      c: parseInt(document.getElementById('c').value) || 0,
      d: parseInt(document.getElementById('d').value) || 0,
      e: parseInt(document.getElementById('e').value) || 0,
    };

    try {
      const { jsonData, sha } = await loadData();
      if (!sha) throw new Error('لا يمكن تحديث الملف - SHA مفقود');

      jsonData.push(newRow);
      const updatedContent = btoa(JSON.stringify(jsonData, null, 2));

      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      const res = await fetch(url, {
        method: 'PUT',
        headers: {
          Authorization: `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'تحديث data.json - إضافة صف جديد',
          content: updatedContent,
          sha: sha,
          branch: branch
        })
      });

      if (!res.ok) throw new Error('فشل حفظ البيانات في GitHub');

      alert('✅ تم حفظ الصف الجديد بنجاح!');
      ['a','b','c','d','e'].forEach(id => document.getElementById(id).value = '');
      loadData();
    } catch(e) {
      alert('خطأ: ' + e.message);
    }
  }

  document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
