<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📊 جدول الأرقام</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 18px;
    }
    input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin: 0 3px;
    }
    button {
      margin-top: 15px;
      font-size: 18px;
      padding: 8px 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📊 جدول الأرقام (من GitHub - التحديث عبر Pipedream)</h2>

<table>
  <thead>
    <tr><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<h3>➕ أضف صفًا جديدًا</h3>
<div>
  <input type="number" id="a" placeholder="A" />
  <input type="number" id="b" placeholder="B" />
  <input type="number" id="c" placeholder="C" />
  <input type="number" id="d" placeholder="D" />
  <input type="number" id="e" placeholder="E" />
</div>
<button onclick="saveRow()">💾 حفظ الصف</button>

<script>
  const rawUrl = 'https://raw.githubusercontent.com/gity678/static/main/data.json';
  const pdEndpoint = 'https://eoa55rhnxnvemi7.m.pipedream.net';

  const tableBody = document.getElementById('tableBody');

  function renderTable(data) {
    tableBody.innerHTML = '';
    data.forEach(row => {
      const tr = document.createElement('tr');
      ['a','b','c','d','e'].forEach(key => {
        const td = document.createElement('td');
        td.textContent = row[key];
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  async function loadData() {
    try {
      const res = await fetch(rawUrl);
      if (!res.ok) throw new Error('فشل تحميل البيانات');
      const data = await res.json();
      renderTable(data);
      return data;
    } catch (e) {
      alert('❌ خطأ: ' + e.message);
      return [];
    }
  }

  async function saveRow() {
    const newRow = {
      a: parseInt(document.getElementById('a').value) || 0,
      b: parseInt(document.getElementById('b').value) || 0,
      c: parseInt(document.getElementById('c').value) || 0,
      d: parseInt(document.getElementById('d').value) || 0,
      e: parseInt(document.getElementById('e').value) || 0,
    };

    try {
      const currentData = await loadData();
      currentData.push(newRow);

      const resp = await fetch(pdEndpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentData)
      });

      if (!resp.ok) throw new Error('فشل إرسال البيانات إلى Pipedream');

      alert('✅ تم حفظ الصف بنجاح!');
      ['a','b','c','d','e'].forEach(id => document.getElementById(id).value = '');
      renderTable(currentData);
    } catch (e) {
      alert('❌ خطأ: ' + e.message);
    }
  }

  document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
