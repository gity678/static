<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول بيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📋 جدول بيانات JSON</h1>

  <table id="data-table">
    <thead>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
        <th>e</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- البيانات من JSON ستظهر هنا -->
    </tbody>
  </table>

  <h3>➕ إضافة صف جديد:</h3>
  <div id="form">
    <input type="number" id="a" placeholder="a">
    <input type="number" id="b" placeholder="b">
    <input type="number" id="c" placeholder="c">
    <input type="number" id="d" placeholder="d">
    <input type="number" id="e" placeholder="e">
    <br>
    <button onclick="addRow()">💾 حفظ الصف</button>
  </div>

  <script>
    const webhookUrl = "https://eoa55rhnxnvemi7.m.pipedream.net";

    let data = [];

    // جلب البيانات من GitHub (التجريبية)
    fetch("https://raw.githubusercontent.com/gity678/static/main/data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        renderTable();
      });

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        for (let key of ["a", "b", "c", "d", "e"]) {
          const td = document.createElement("td");
          td.textContent = row[key];
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
    }

    function addRow() {
      const a = parseInt(document.getElementById("a").value);
      const b = parseInt(document.getElementById("b").value);
      const c = parseInt(document.getElementById("c").value);
      const d = parseInt(document.getElementById("d").value);
      const e = parseInt(document.getElementById("e").value);

      const newRow = { a, b, c, d, e };
      data.push(newRow);
      renderTable();

      // إرسال البيانات المحدثة إلى Pipedream
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        alert("✅ تم إرسال البيانات إلى الخادم بنجاح");
      }).catch(() => {
        alert("❌ فشل في الإرسال إلى الخادم");
      });

      // تفريغ الخانات
      document.getElementById("a").value = "";
      document.getElementById("b").value = "";
      document.getElementById("c").value = "";
      document.getElementById("d").value = "";
      document.getElementById("e").value = "";
    }
  </script>
</body>
</html>
