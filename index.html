<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحديث بيانات data.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      direction: rtl;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    input[type=number] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>تحديث بيانات ملف data.json</h1>

  <table id="dataTable">
    <thead>
      <tr>
        <th>الرقم 1</th>
        <th>الرقم 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" value="10" /></td>
        <td><input type="number" value="20" /></td>
      </tr>
      <tr>
        <td><input type="number" value="30" /></td>
        <td><input type="number" value="40" /></td>
      </tr>
    </tbody>
  </table>

  <button id="sendBtn">ارسل البيانات إلى GitHub</button>

  <div id="status"></div>

<script>
  // التوكن الخاص بك (احذر، هذا يظهر في الكود!)
  const token = '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';

  document.getElementById('sendBtn').addEventListener('click', () => {
    const status = document.getElementById('status');
    const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    const rows = table.rows;
    const dataArray = [];

    for(let i=0; i < rows.length; i++) {
      const cells = rows[i].cells;
      const num1 = cells[0].querySelector('input').value.trim();
      const num2 = cells[1].querySelector('input').value.trim();

      if(num1 === '' || num2 === '') {
        status.textContent = `خطأ: الرجاء ملء كل الحقول في الصف ${i+1}`;
        return;
      }

      // نجمع كل صف ككائن
      dataArray.push({
        id: i+1,
        num1: Number(num1),
        num2: Number(num2)
      });
    }

    const jsonData = JSON.stringify(dataArray, null, 2);

    status.textContent = 'جاري إرسال البيانات إلى GitHub...';

    fetch('https://api.github.com/repos/gity678/static/dispatches', {
      method: 'POST',
      headers: {
        'Accept': 'application/vnd.github+json',
        'Authorization': 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        event_type: 'update_data',
        client_payload: { new_data: jsonData }
      })
    })
    .then(res => {
      if (res.ok) {
        status.textContent = 'تم إرسال البيانات بنجاح! تحقق من تحديث data.json في المستودع.';
      } else {
        res.text().then(text => {
          status.textContent = 'خطأ في الإرسال: ' + text;
        });
      }
    })
    .catch(err => {
      status.textContent = 'خطأ في الاتصال: ' + err.message;
    });
  });
</script>

</body>
</html>
