<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحديث بيانات data.json</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      direction: rtl;
      text-align: right;
    }
    textarea, input {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>تحديث بيانات ملف data.json</h1>

  <label for="tokenInput">أدخل التوكن الشخصي (PAT) من GitHub:</label>
  <input id="tokenInput" type="password" placeholder="ghp_xxx..." />

  <label for="jsonInput">أدخل بيانات JSON لتحديث الملف:</label>
  <textarea id="jsonInput">[
  { "id": 1, "name": "تجريبي 1", "value": 100 },
  { "id": 2, "name": "تجريبي 2", "value": 200 }
]</textarea>

  <button id="updateBtn">ارسل التحديث إلى GitHub</button>

  <div id="status"></div>

<script>
  document.getElementById('updateBtn').addEventListener('click', () => {
    const token = document.getElementById('tokenInput').value.trim();
    const input = document.getElementById('jsonInput').value.trim();
    const status = document.getElementById('status');

    if (!token) {
      status.textContent = 'الرجاء إدخال التوكن الشخصي.';
      return;
    }

    try {
      JSON.parse(input);
    } catch (e) {
      status.textContent = 'خطأ: بيانات غير صالحة JSON!';
      return;
    }

    status.textContent = 'جاري الإرسال...';

    fetch('https://api.github.com/repos/gity678/static/dispatches', {
      method: 'POST',
      headers: {
        'Accept': 'application/vnd.github+json',
        'Authorization': 'token ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        event_type: 'update_data',
        client_payload: { new_data: input }
      })
    })
    .then(res => {
      if (res.ok) {
        status.textContent = 'تم الإرسال بنجاح! انتظر التحديث في المستودع.';
      } else {
        res.text().then(text => {
          status.textContent = 'خطأ في الإرسال: ' + text;
        });
      }
    })
    .catch(err => {
      status.textContent = 'خطأ في الاتصال: ' + err.message;
    });
  });
</script>

</body>
</html>
